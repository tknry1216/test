version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: sample-charge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sample_charge
      MYSQL_USER: sample
      MYSQL_PASSWORD: sample
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
